<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/css.css">
</head>

<body>
    <div class="inner">
        <div class="change clearfix">
            <a href="javascript:void(0);">注册字母邮箱</a>
            <a href="javascript:void(0);" class="title">注册手机号码邮箱</a>
            <a href="javascript:void(0);" class="title">注册VIP邮箱</a>
        </div>
        <div class="content">
            <div class="email">
                <label for=""><span>*</span>邮箱地址</label>
                <input class="email-ipt" type="text" />
                <div class="email-prompt nametips active-nametips">6~18个字符，可使用字母、数字、下划线，需以字母开头</div>
            </div>
            <div class="password">
                <label for=""><span>*</span>密码</label>
                <input class="password-ipt inputs" type="password" />
                <div class="password-prompt nametips">6~16个字符，区分大小写</div>
            </div>
            <div class="confirm-password">
                <label for=""><span>*</span>确认密码</label>
                <input class="confirm-password-ipt inputs" type="password" />
                <div class="confirm-password-prompt nametips">请再次填写密码</div>
            </div>
            <div class="phone-number">
                <label for=""><span>*</span>手机号</label>
                <input class="phone-number-ipt inputs" type="text" />
                <div class="phone-number-prompt nametips">忘记密码时，可以通过该手机号码快速找回号码</div>
            </div>
            <div class="auth-code">
                <label for=""><span>*</span>验证码</label>
                <input class="auth-code-ipt" type="text" />
                <div class="auth-code-nametips nametips">请填写图片中的字符，不区分大小写</div>
                <a class="gain" href="#" title="">免费获取验证码</a>
                <div class="img">
                    <img src="images/img.jpg" alt="">
                    <a href="#" title="">看不清楚？换张图片</a>
                </div>
            </div>
            <div class="phone-auth-code">
                <label for=""><span>*</span>短信验证</label>
                <input class="phone-auth-code-ipt" type="text" />
                <div class="phone-auth-code-tips nametips">请查收手机短信，并填写短信中的验证码</div>
                <div class="nametips regulations">
                    <input type="checkbox" checked="checked" name=""> 同意 <a href="#" title="">"服务条款"</a>和 <a href="#" title="">隐私权相关政策</a>
                </div>
                <a class="nametips logon" href="javascript:void(0);" title="">立即注册</a>

            </div>
        </div>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript"></script>
    <script src="js/js.js"></script>
</body>

</html>
