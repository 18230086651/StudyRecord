  <!DOCTYPE HTML>
  <html lang="zh-CN">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>LING•璐の博客</title>
    <meta name="keywords" content="">
    <meta name="description" content="">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="audio.css">
   <script src="jquery.min.js" type="text/javascript"></script>
    <script src="common.js" type="text/javascript"></script>
     <script src="main.js" type="text/javascript"></script>
  </head>
  <body>
<div class="canvas_box">
<canvas id='canvas' width="1020" height="280" ></canvas>
<div class="audio-outer" id="box">
  <div class="audio-box">
    <div class="audio-container">
      <div class="audio-view">
        <div id="imgs" class="audio-cover"></div>
        <div class="audio-body">
          <h3 class="audio-title">未知歌曲</h3>
          <div class="audio-backs">
            <div class="audio-this-time">00:00</div>
            <div class="audio-count-time">00:00</div>
            <div class="audio-setbacks">
              <i class="audio-this-setbacks">
                <span class="audio-backs-btn"></span>
              </i>
              <audio  src="1.mp3" controls="controls" autoplay="autoplay" loop="loop" id="audio"></audio>

              <span  class="audio-cache-setbacks">
              </span>
            </div>
          </div>
        </div>
        <div class="audio-btn">
          <div class="audio-select">
            <div class="audio-prev"></div>
            <div  class="audio-play"></div>
            <div class="audio-next"></div>
            <!-- <div class="audio-menu"></div> -->
            <div class="audio-volume"></div>
          </div>
          <div class="audio-set-volume">
            <div class="volume-box">
              <i><span></span></i>
            </div>
          </div>


          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="audio-list">
        <div class="audio-list-head">
            <p>歌单</p>
            <span class="menu-close">关闭</span><ul class="audio-inline"></ul>
        </div>

    </div>
  </body>
</html>
