<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取索引值</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #test li{
            cursor: pointer;
        }

    </style>
</head>
<body>
    <ul id="test">
        <li name="di">这是第1个</li>
        <li>这是第2个</li>
        <li>这是第3个</li>
    </ul>
    <script>
     function test(){
       // debugger;
       // var test=document.getElementById('test');
        var testLi=document.getElementById('test').getElementsByTagName('li'); //首先拿到ul对象下的li个数
        for(var i=0;i<testLi.length;i++){ //通过遍历li元素确定点击对象
             testLi[i].setAttribute('id',"这是第"+(i+1)+"条"); //为被点击的对象添加新的属性和对应的属性值
             testLi[i].onclick=function(){
               alert(this.getAttribute('id'));  //输出点击对象属相值
             }
         }
     };
     test();

         //         return function (){
         //            alert("这是第"+(num+1)+"条");
         //         }
         //     }(i))
         // }
    </script>
</body>
</html>
